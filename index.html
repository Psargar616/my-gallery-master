<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>My Gallery - Devchallenges.io</title>

   
  </head>
  <body>
   <div class="wrapper">
    <section class="head">
      <div class="profile">
        <div class="image">
          <img src="./images/profilePhoto.png" alt="">
        </div>
        <div class="name">
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </div>
        <div class="followers">
          <!-- card1 -->
          <div class="card">
           <h3>101</h3>
           <p>Posts</p>
          </div>
          <!-- card 2 -->
          <div class="card">
            <h3>2,242</h3>
            <p>Followers</p>
           </div>
           <!-- card3 -->
           <div class="card">
            <h3>1, 250</h3>
            <p>Following</p>
           </div>

        </div>
      </div>
    </section>
    <section class="main">
    <img src="./images/photo1.png" alt="" id="ph1" class="gallery">
    <img src="./images/photo2.png" alt=""  id="ph2"  class="gallery">
    <img src="./images/photo3.png" alt="" id="ph3" class="gallery">
    <img src="./images/photo_4.png" alt="" id="ph4" class="gallery">
    <img src="./images/photo5.png" alt="" id="ph5" class="gallery">
    <img src="./images/photo6.png" alt="" id="ph6" class="gallery">
    </section>
    <footer>
      <p>created by <a href="#">Psargar616</a> - devChallenges.io</p>
    </footer>
   </div>
  </body>
</html>
